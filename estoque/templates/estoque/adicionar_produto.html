{% extends 'base.html' %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
<h2 class="mb-4">Adicionar Produto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
